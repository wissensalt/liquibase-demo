databaseChangeLog:
  - changeSet:
      id: 3
      author: fauzi
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropColumn:
            tableName: users
            columnName: created_at
