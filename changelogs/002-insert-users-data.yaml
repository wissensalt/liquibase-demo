databaseChangeLog:
  - changeSet:
      id: 2
      author: fauzi
      changes:
        - runCommand:
            command: |
              {
                  "insert": "users",
                  "documents": [
                      {
                          "username": "alice",
                          "email": "alice@example.com",
                          "createdAt": {
                              "$date": "2025-09-24T00:00:00Z"
                          }
                      },
                      {
                          "username": "bob",
                          "email": "bob@example.com",
                          "createdAt": {
                              "$date": "2025-09-24T00:00:00Z"
                          }
                      }
                  ]
              }            
      rollback:
        - runCommand:
            command: |
              {
                  "delete": "users",
                  "deletes": [
                      {
                          "q": {
                              "username": {
                                  "$in": [
                                      "alice",
                                      "bob"
                                  ]
                              }
                          },
                          "limit": 0
                      }
                  ]
              }
