databaseChangeLog:
  - changeSet:
      id: 2
      author: fauzi
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: alice
              - column:
                  name: email
                  value: alice@example.com
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: bob
              - column:
                  name: email
                  value: bob@example.com
      rollback:
        - delete:
            tableName: users
            where: username IN ('alice', 'bob')
